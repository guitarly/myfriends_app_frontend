<!-- Modal content-->
<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Edit Friend</h4>
  </div>
  <div class="col-sm-12 col-centered">
    <div class="row">
      <!-- picture -->
      <div class="col-sm-3 col-left">
        <img ng-src="{{myFriend.image}}" id="email-img" /><br />
        <b>{{myFriend.name}} </b>
      </div>

      <!-- form body -->
      <div class="modal-body col-sm-7 col-right" ng-controller="FriendController as ctrl">

        <form class="form-horizontal" id="form-edit-friend" name="form" ng-submit="ctrl.submitEditFriend()" >

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
              <input type="text" name="InputName" placeholder="Name" class="form-control" autofocus="autofocus" ng-model="myFriend.name" required value="{{myFriend.name}}" ></input>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home blue"></i></span>
              <input type="text" id="address" placeholder="Enter address" ng-model="myFriend.address" value="{{myFriend.address}}" required ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }" class="form-control"> </input>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home blue"></i></span>
                <input class="form-control" type="text" id="city" placeholder="Enter City" ng-model="myFriend.city" value="{{myFriend.city}}" required ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }" </input>
            </div>
          </div>

          <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="state">State:</label> -->
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home blue"></i></span>
              <select class="form-control" id="state" ng-model="myFriend.state" value="{{myFriend.state}}" required ng-class="{ 'has-error': form.state.$dirty && form.state.$error.required }">
                <option value=""></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AS">American Samoa</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="AF">Armed Forces Africa</option>
                <option value="AA">Armed Forces Americas</option>
                <option value="AC">Armed Forces Canada</option>
                <option value="AE">Armed Forces Europe</option>
                <option value="AM">Armed Forces Middle East</option>
                <option value="AP">Armed Forces Pacific</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FM">Federated States Of Micronesia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="GU">Guam</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MH">Marshall Islands</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PW">Palau</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VI">Virgin Islands</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>

            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home blue"></i></span>
              <input class="form-control" type="text" id="zipcode" placeholder="Enter Zip Code" ng-model="myFriend.zip_code" value="{{myFriend.zip_code}}" required ng-class="{ 'has-error': form.zipcode.$dirty && form.zipcode.$error.required }">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-phone blue"></i></span>
              <input class="form-control" type="tel" id="phone" placeholder="Enter Phone Number" ng-model="myFriend.phone" value="{{myFriend.phone}}" >
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope blue"></i></span>
              <input class="form-control" type="tel" id="email" placeholder="Enter Email" ng-model="myFriend.email" value="{{myFriend.email}}" >
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-picture blue"></i></span>

              <input class="form-control" type="text" id="image" placeholder="Enter Image URL " ng-model="myFriend.image" value="{{myFriend.image}}" >
            </div>
          </div>



          <div class="modal-footer">

            <button type="submit" class="btn btn-danger pull-left" data-target="#comfirmDelete" data-toggle="modal" value="Submit">Delete</button>

            <button type="submit" class="btn btn-info btn-primary pull-center" ng-disabled="form.$invalid || vm.dataLoading" ng-click="ctrl.submitEditFriend()" value="Submit" id="submit" data-dismiss="modal">Save</button>

            <span ng-include="'./views/partials/dataloading.html'"></span>
            <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
          </div>
        </form>


        <!-- <div ng-show="confirmToDelete"> -->
        <div id="comfirmDelete" class="modal fade" role="dialog">
          <div class="deact" style="margin-top: 30%; background-color: bisque;">
            <h1>ARE YOU SURE?</h1>
            <!-- <form ng-submit="vm.deleteUser(myFriend.id)"> -->
            <input type="submit" value="YES" ng-click="ctrl.deleteFriend(myFriend.id)" data-dismiss="modal" />
            <div ng-show="ctrl.dataLoading">
              <span ng-include="'./views/partials/dataloading.html'"></span>
            </div>
            <input type="button" value="CANCEL" data-dismiss="modal" />
            <!-- </form> -->
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
