<section class="dashboard-page">


  <div id="user-title">
    <h1>{{currentUser.name}}</h1>
  </div>


  <div class="friends-class" ng-controller="FriendController as ctrl" ng-init="ctrl.getGoogleMap()">
    <!-- Modal Add Friend-->
    <div id="addFriend" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <span ng-include="'./views/addfriend.html'"></span>
      </div>
    </div>
  </div>
  <!--  start from here... -->
  <div class="container-fluid text-center main-body-section">

    <div class="row content ">

      <div class="col-sm-5 sidenav div-allfriends">
        <div ng-include="'./views/allFriends.html'"></div>
      </div>

      <!-- Google map section  -->
      <div class="col-sm-7 text-left div-map">

        <div ng-controller="FriendController">
          <div id="map"></div>
          <div id="repeat" ng-repeat="marker in markers track by $index | orderBy: 'name' ">
            <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
          </div>
        </div>

      </div>
    </div>

</section>
