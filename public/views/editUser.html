<!-- Modal content-->

<div class="modal-content col-md-6 col-md-offset-3  register-page animated tada" ng-controller="LoginController as vm">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Edit User Information</h4>
  </div>

<!--
  <div class="alert alert-danger" ng-if="error_msg.length > 0">
    {{error_msg}}
  </div> -->

  <form name="form" ng-submit="vm.editUser(editFormData)" role="form" id="editForm">

    <div class="form-group" >
      <label for="name">Name</label>
      <i class="mdi-social-person-outline prefix"></i>
      <input type="text" name="name" id="name" class="form-control" ng-model="editFormData.name" placeholder="Enter Full Name" />
    </div>

    <div class="form-group" >
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="editFormData.password"  placeholder="Enter Password"/>
    </div>

    <div class="form-group" >
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" class="form-control" ng-model="editFormData.email" placeholder="Enter Email" value={{currentUser.email}} />
    </div>

    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" >Save
        <span ng-include="'./views/partials/dataloading.html'"></span>
      </button>

      <button type="button" name="button" class="btn btn-primary"  data-dismiss="modal">Cancel</button>

    </div>
  </form>
</div>

<script type="text/javascript">
$('#editForm').submit(function() {
  $('#editUser').modal('hide');
});
</script>
