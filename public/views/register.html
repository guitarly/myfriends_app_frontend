<!-- Modal content-->

<div class="modal-content col-md-6 col-md-offset-3  register-page animated tada">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Register</h4>
  </div>


  <div class="alert alert-danger" ng-if="error_msg.length > 0">
    {{error_msg}}
  </div>

  <form name="form" ng-submit="vm.register()" role="form">

    <div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
      <label for="username">Name</label>
      <i class="mdi-social-person-outline prefix"></i>
      <input type="text" name="firstname" id="firstname" class="form-control" ng-model="vm.registerFormData.name" required />
      <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block"> Name is required</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" ng-model="vm.registerFormData.username" required />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="vm.registerFormData.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" class="form-control" ng-model="vm.registerFormData.email" required />
      <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block"> Email is required</span>
    </div>

    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" data-dismiss="modal">Register
        <span ng-include="'./views/partials/dataloading.html'"></span>
      </button>

      <button type="button" name="button" class="btn btn-primary"  data-dismiss="modal">Cancel</button>

    </div>
  </form>
</div>
