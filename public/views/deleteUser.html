<div class="modal-content col-md-6 col-md-offset-3  register-page animated tada" ng-controller="LoginController as vm">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Delete User</h4>
  </div>

    <form name="form" ng-submit="vm.deleteUser(currentUser)" role="form" id="deleteForm">

      <h1>ARE YOU SURE?</h1>

    <br />
      <div class="form-actions">
        <button type="submit" name="button" class="btn btn-danger pull-left" >Delete</button>
      </div>

    </div>

$('#deleteForm').submit(function() {
  $('#deleteUser').modal('hide');
});
</script>
